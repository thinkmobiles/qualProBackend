<div>
    <form id="loginForm">
        <fieldset>
            <div class="margin">
                <select id="dbs">
                    <% for(var dbName in options){%>
                    <option data-id="<%=dbName%>"
                    <%if(dbName === 'weTrack') {%>selected="selected"<%}%>><%=dbName%> (<%=options[dbName].url%>)
                    </option>
                    <%}%>
                </select>
            </div>
            <h2>Login to your account</h2>
            <p>
            <div class="error">Such user doesn't registered</div>
            <!-- 	        <label for="ulogin">Login:</label> -->
            <div class="icon-login">
                <span class="icon"></span>
                <input type="text" placeholder="Username" id="ulogin" name="ulogin" value="" autofocus maxlength="15"/>
            </div>
            </p>
            <p>
                <!-- 	    	<label for="upass">Password:</label> -->
            <div class="icon-pass">
                <span class="icon"></span>
                <input type="password" placeholder="Password" id="upass" name="upass" value="" maxlength="15"/>
            </div>
            </p>

            <!--<a class="remember-me" href="javascript:;"><span class="check"></span>Remember me</a>
            <input type="checkbox" id="urem" name="urem" />-->
            <a class="login-button" href="javascript:;">Login<i></i></a>
            <input type="submit" class="right" value="">
            <!--<div class="line"></div>
            <h3>Forgot your password ?</h3>
            <span class="text">no worries, click <a href="javascript;">here</a> to reset your password.</span>
            <div class="dotted-line"></div>
            <span class="text">Don't have an account yet ?  <a href="javascript;">Create an account</a></span>
            <div class="clear-fix"></div>
            </fieldset>
        </form>
    </div>
