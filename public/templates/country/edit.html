<div class="form-holder">
    <div class="title">
        <span>Country</span>
    </div>
    <form method="put" action="" id="editCountryForm" class="form">
        <fieldset>
            <div class="inner">
                <div class="avatar block-left block">
                    <canvas id="avatar" width="240" height="240"><input type="file" value="Edit" id="File1"></canvas>
                    <div class="upload">
                        <p>Change flag</p>
                        <input type="file" value="Edit" id="inputImg">
                    </div>
                </div>


                <div class="avatarInfoContainer block block-center">

                    <div class="half-block ">
                        <!--todo class name is not good. This is country-related view. Name it more generally -->
                        <!--(model-info / general-info) or create specific class for country-info-->
                        <dl class="personnel-info">
                            <dt class="general-name">
                            <h3>General Information</h3></dt>
                            <dt><label for="name">Name</label></dt>
                            <dd><input type="text" name="name" id="name" value="<%=name%>" required maxlength="32"
                                       placeholder="Name"/></dd>

                            <dt><label for="manager">Country Admin</label></dt>
                            <dd>
                                <a id="manager" href="javascript:;"><%=manager ? manager : 'No admin'%></a>
                            </dd>
                        </dl>
                    </div>
                    <!--todo set class and check propper binding. Check easyErp companies-->
                    <div class="half-block">
                        <div class="formTitle">
                            <h3 class="left">Persons</h3>
                            <div class="btnHolder">
                                <a href="javascript:;" class="addPersons" title="Add">+</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div id="persons"></div>
                    </div>

                </div>
                <div class="descriptionContainer block block-right">
                    <div class="half-block">
                        <dl class="personnel-description">
                            <dt class="general-name"><h3>Description</h3></dt>
                            <dd>
                                <textarea name="description"
                                          id="description"
                                          value="<%=description%>"
                                          required maxlength="255">
                                </textarea>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="cropImages form" style="display:none;">
                <div class="formTitle">
                    <h3 class="left">Crop Images</h3>

                    <div class="clearfix"></div>
                </div>
                <br/>

                <div class="image_input" style="float: left;margin-right: 20px;"></div>
                <img class="image_output"/>

                <div class="clearfix"></div>
            </div>
        </fieldset>
    </form>
</div>
