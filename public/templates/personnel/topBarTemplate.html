<div id="filterBar">
    <div id="filterContainer">
        <select id="countryDd">
            <option value="Country">Country</option>
        </select>
        <select id="outletDd">
            <option value="Outlet">Outlet</option>
        </select>
        <select id="branchDd">
            <option value="Branch">Branch</option>
        </select>
    </div>
    <div id="searchContainer">
        <input placeholder="Search" type="text" id="searchInput"/>
    </div>
</div>

<div id="viewBar">
    <div id="template-switcher">
        <a href="javascript;" class="changeContentView" data-view-type="thumbnails" id="thumbBtn"><%=contentType.toUpperCase()%></a>
        <a href="javascript;" class="changeContentView" data-view-type="list" id="listBtn"><%=contentType.toUpperCase()%> LIST</a>
    </div>

    <div id="btnHolder">
        <a href="javascript" title="Create" id="top-bar-createBtn">CREATE NEW</a>
        <a href="javascript;" title="Remove" id="top-bar-deleteBtn">DELETE</a>
    </div>

</div>
